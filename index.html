<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>신은수 캐릭터</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="duck">
        <div class="face">
          <img src="./img/beanie.png" alt="" class="hat" />
          <div class="hair"></div>
          <div class="eyes">
            <div class="left-eye-container">
              <div class="left-eye-brow"></div>
              <div class="left-eye"></div>
            </div>
            <div class="right-eye-container">
              <div class="right-eye-brow"></div>
              <div class="right-eye"></div>
            </div>
          </div>
          <div class="mouth">
            <div class="upper-mouth"></div>
            <div class="lower-mouth"></div>
          </div>
          <div class="cheek">
            <img src="./img/cheek.png" alt="" class="left-cheek" />
            <img src="./img/cheek.png" alt="" class="right-cheek" />
          </div>
        </div>
        <div class="body-container">
          <div class="left-hand"></div>
          <div class="right-hand"></div>
          <div class="left-foot"></div>
          <div class="right-foot"></div>
        </div>
      </div>
      <div class="deco"></div>
    </div>
  </body>
</html>
